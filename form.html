<html>

<head>
    <title> form </title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Registration</legend>
            <label for="username">
                Username:
            </label><br>
            <input type="text" name="username" id="username" placeholder="username" required ><br><br>
            <label for="fname">
                First name:
            </label><br>
            <input type="text" name="fname" id="fname" placeholder="firstname"><br><br>
            <label for="lname">
                Lastname:
            </label><br>
            <input type="text" name="lname" id="lname" placeholder="lastname"><br><br>
            <label for="email">
                Email:
            </label><br>
            <input type="email" name="email" id="email" placeholder="email" required><br><br>
            <label for="phone">
                Phone:
            </label><br>
            <input type="tell" name="tele" id="phone" placeholder="phone"><br><br>
            <label for="DOB">
                DOB:
            </label>
            <input type="date" name="date" id="DOB"><br><br>
            <label for="gender">
                Gender:
            </label>
            <input type="radio" id="gender" name="gender"value="men">men
            <input type="radio" id="gender" name="gender" value="women">women
            <input type="radio"id="gender" name="gender"  value="other">other
            <br><br>

            <label for="password">
                Password
            </label>
            <input type="password" name="password" id="password" placeholder="password">
            <br><br>
            <label for="confirmpassword">
                Confirm password
            </label>
            <input type="password" name="confirmpassword" id="password" placeholder="confirm password">
            <br><br>
            <input type="checkbox" name="checkbox" id="checkbox">terms & conditions <br><br>

            <input type="submit" value="submit" id="submit">
            <input type="reset" value="reset" id="reset">
        </fieldset>

    </form>
</body>

</html>
